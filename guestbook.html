<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buku Tamu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    section {
      margin-bottom: 40px;
    }
    #bukuTamuForm {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #daftarTamu {
      background-color: #e7f3ff;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      margin-top: 8px;
      margin-bottom: 16px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #95afca;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .tamu {
      border-bottom: 1px solid #ccc;
      margin-bottom: 12px;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>Buku Tamu</h1>

  <!-- Form Buku Tamu -->
  <section id="bukuTamuForm">
    <h2>Isi Buku Tamu</h2>
    <form id="formTamu">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required>

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" rows="4" required></textarea>

      <button type="submit">Kirim</button>
    </form>
  </section>

  <!-- Daftar Tamu -->
  <section id="daftarTamu">
    <h2>Daftar Tamu</h2>
    <div id="listTamu"></div>
  </section>

  <script>
    const form = document.getElementById('formTamu');
    const listTamu = document.getElementById('listTamu');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const pesan = document.getElementById('pesan').value;

      const divTamu = document.createElement('div');
      divTamu.classList.add('tamu');
      divTamu.innerHTML = `<strong>${nama}</strong><p>${pesan}</p>`;

      listTamu.appendChild(divTamu);

      form.reset();
    });
  </script>
<button type="button"><a href="index.html">Kembali</a></button>
</body>
</html>
